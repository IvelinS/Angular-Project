<div class="recipes-container">
  <h2>Browse Recipes</h2>
  
  <button (click)="seedRecipes()">Add Sample Recipes</button>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="recipes-grid">
    <div *ngFor="let recipe of recipes" class="recipe-card">
      <img [src]="recipe.imageUrl || 'assets/default-recipe.jpg'" [alt]="recipe.title">
      <div class="recipe-info">
        <h3>{{ recipe.title }}</h3>
        <p>{{ recipe.description }}</p>
        <a [routerLink]="['/recipes', recipe._id]" class="view-recipe">View Recipe</a>
      </div>
    </div>
  </div>
</div>
